<!DOCTYPE html>
<heml kang="en">
<head>
  <meta charset="utf-8">
  <title>css selector</title>
  <style type="text/css">
  h3 {text-align: left;}
  p, h1, h2 {text-align: center;}

  .tst1 {text-align: center;}
  h1.tst1{
    color: red;
  }
  </style>

</head>
</body>
<h1>The h1 text-align set to center.</h1>
<h2>The h2 text-align set to center.</h2>
<h3>The h3 text-align set to left.</h3>
<p>The p text-align set to center.</p>

<h1 class="tst1">Style applies to this element.</h1>
<h2>The is h2 element.</h2>
<h3>The is h3 element.</h3>
<p class="tst1">Style applies to this element.</p>

</body>
</html>
